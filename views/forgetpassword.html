  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
  <script type="text/javascript"></script>
</head>
<body>
<div class="container">
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/"> <span class="glyphicon glyphicon-th-list"></span> G L V</a>
    </div>
    <div>
      <ul class="nav navbar-nav">
        <li ><a href="/"><span class="glyphicon glyphicon-home"></span> Home</a></li>
        <li><a href="/customers"><span class="glyphicon glyphicon-user"></span> Customer</a></li>

      </ul>
    </div>
  </div>
</nav>
  <div class="row">
    <div class="center-form panel">
      <div class="panel-body">
   <br>
        <h2 class="text-center">Forget password</h2>      
       
       <div class="jumbotron"> <form method="post" ng-submit="forgotPassword()" ng-controller="PasswordController"  class="form-horizontal" name="loginForm">
       
        <% if (message.length > 0 ) { %>
<p class="alert alert-info"><%= message %></p>
<% } %>
       <div class="form-group has-feedback">
           <label class="control-label col-sm-2" for="email">UserName:</label>
      <div class="col-sm-10">
            <input class="form-control input-lg" type="text" name="email" ng-model="email" placeholder="Email" required autofocus style="width: 300px">
         </div>   <span class="ion-at form-control-feedback"></span>
          </div>
          
          <div class="form-group has-feedback">        
      <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" ng-model="message" class="btn btn-lg btn-block btn-primary" style="width: 350px"> Request Password</button>
         <br/>
</div></div>
</form>
          </div></div></div></div></div></body><script> 
angular.module('PasswordSubmit', [])
.controller('PasswordController', ['$scope', function($scope) {
    $scope.list = [];
    $scope.email = email;
    $scope.password = password;
    $scope.forgotPassword = function() {
      if ($scope.text) {
        $scope.list.push(this.text);
        $scope.text = '';
      }
    };
  }]);	</script></html>
