<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title><%= title %></title>
<meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
  <script type="text/javascript">
  
  </script>
</head>
<body>
<div class="container">
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/"> <span class="glyphicon glyphicon-th-list"></span> G L V</a>
    </div>
    <div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="/"><span class="glyphicon glyphicon-home"></span> Home</a></li>
        <li><a href="/customers"><span class="glyphicon glyphicon-user"></span>Customers</a></li>
        <li><a href="/search"><span class="glyphicon glyphicon-search"></span> Search</a></li>
        <li><a href="/map"><span class="glyphicon glyphicon-globe"></span> Map</a></li>
            
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/:cc/userSignUp"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="/:cc/userSignIn"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="70"
  aria-valuemin="0" aria-valuemax="100" style="width:70%">
    <span class="sr-only">70% Complete</span>
  </div>
</div>
 <div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="70"
  aria-valuemin="0" aria-valuemax="100" style="width:100%">
    <span class="sr-only">70% Complete</span>
  </div>
</div>
  <div class="jumbotron">
    <h1>G L V Pro</h1>
    <p>Hello This is from Home Page, Node JS framework for developing
    responsive, mobile-first projects on the web.</p>
  </div>
	 <div class="form-group">
  <label for="usr">Your Name Please...</label>
  <input type="text" ng-model="yourName" class="form-control" id="usr">
  <div class="container">
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Start Here...</button>
  </div>
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
         
          <h1><span class="label label-default">Welcome {{yourName}}</span></h1>
        </div>
        <div class="modal-body">
          <p>This is G L V</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  
</div>
</div>
</div>
</body>
</html>
